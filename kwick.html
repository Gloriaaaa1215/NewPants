<!DOCTYPE html>
<html>
    <head>
        <title>Kwicks Slideshow Example</title>

        <link rel='stylesheet' type='text/css' href='css/jquery.kwicks.min.css' />
        <style type='text/css'>
            .kwicks {
                width: 515px;
                height: 300px;
            }
            .kwicks > li {
                height: 300px;
                background-color: #ccc;
                /* overridden by kwicks but good for when JavaScript is disabled */
                margin-left: 5px;
                float: left;
            }
        </style>
    </head>

    <body>
        <ul class='kwicks kwicks-horizontal'>
            <li class='kwicks-selected'></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        
        <script src="js/jquery.kwicks.min.js"></script>

        <script type='text/javascript'>
            $(function() {
                $('.kwicks').kwicks({
                    minSize: 20,
                    behavior: 'slideshow'
                });
            });
        </script>
    </body>
</html>
